<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/member.css}" rel="stylesheet"/>
    <title>Tripcok - Admin</title>
</head>
<body>
<div class="container">
    <div class="navigation-container">
        <div style="height: 100%" th:insert="~{fragments/menu :: menu-list}"></div>
    </div>
    <div class="content-container">
        <div class="content-header">
            <h1>View Members</h1>
            <div class="logo-container">
                <p>Trip</p>
                <p style="color: #6DB777">Cok</p>
            </div>
        </div>
        <div class="content-search">
            <div>
                <p>All Members</p>
            </div>
            <label>
                <input id="searchInput" class="member-search form-control" type="text"
                       placeholder="사용자 이름 또는 이메일을 입력하세요." onkeyup="searchMembers()">
            </label>
        </div>

        <table class="table table-bordered text-center align-middle">
            <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>프로필</th>
                <th>이름</th>
                <th>이메일</th>
                <th>휴대폰 번호</th>
                <th>생년월일</th>
                <th>성별</th>
                <th>주소</th>
                <th>가입한 날짜</th>
                <th>업데이트된 날짜</th>
            </tr>
            </thead>
            <tbody>
            <!-- 초기 데이터와 검색 결과는 JavaScript로 업데이트 -->
            </tbody>
        </table>
    </div>
</div>
<script>
    /**
     * 서버에서 멤버 데이터를 가져와 테이블에 렌더링
     * @param {string} query 검색어 (기본값: 빈 문자열)
     */
    function fetchMembers(query = '') {
        const tableBody = document.querySelector('tbody'); // 테이블 바디 선택

        // AJAX 요청 보내기
        fetch(`/api/v1/member/finds?page=0&size=10&email=${query}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답에 문제가 있습니다.');
                }
                return response.json(); // JSON 응답 처리
            })
            .then(data => {
                // 테이블 초기화
                tableBody.innerHTML = '';

                // 테이블 데이터 추가
                data.content.forEach(member => {
                    const row = `
                        <tr>
                            <td>${member.id}</td>
                            <td>
                                <img src="/images/profile/${member.id}" alt="profile" class="rounded-circle" width="40">
                            </td>
                            <td style="white-space: nowrap">${member.name}</td>
                            <td>${member.email}</td>
                            <td>${member.phone}</td>
                            <td>${member.birthDay}</td>
                            <td>${member.gender}</td>
                            <td>${member.address}</td>
                            <td>${member.createdDate || 'N/A'}</td>
                            <td>${member.updatedDate || 'N/A'}</td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });

                // 결과가 없을 경우 메시지 표시
                if (data.content.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="10">결과가 없습니다.</td></tr>';
                }
            })
            .catch(error => console.error('데이터 가져오는 중 오류 발생:', error));
    }

    /**
     * 검색어 입력 시 호출
     */
    function searchMembers() {
        const query = document.getElementById('searchInput').value; // 입력된 검색어 가져오기
        fetchMembers(query); // 검색어로 데이터 가져오기
    }

    // 페이지 로드 시 초기 데이터 가져오기
    document.addEventListener('DOMContentLoaded', () => {
        fetchMembers(); // 빈 검색어로 초기 데이터 가져오기
    });
</script>
</body>
</html>
