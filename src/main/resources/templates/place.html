<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/place.css}" rel="stylesheet"/>
    <title>Tripcok - Admin</title>
</head>
<body>
<div class="container">
    <!-- Navigation -->
    <div class="navigation-container">
        <div style="height: 100%" th:insert="~{fragments/menu :: menu-list}"></div>
    </div>

    <!-- Main Content -->
    <div class="content-container">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>View Places</h1>
            <div class="logo-container">
                <p>Trip</p>
                <p style="color: #6DB777">Cok</p>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="content-search d-flex align-items-center justify-content-between mb-3">
            <p>All Places</p>
            <select id="categorySelect" class="form-select w-50 me-3">
                <option value="">카테고리를 선택하세요</option>
            <input id="searchInput" class="form-control w-50" type="text" placeholder="여행지 이름을 검색하세요"
                   onkeyup="searchPlaces()">
        </div>

        <!-- Places Table -->
        <table class="table table-bordered text-center align-middle">
            <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>여행지</th>
                <th>지역</th>
                <th>카테고리</th>
                <th>등록일</th>
                <th>수정일</th>
                <th>수정 / 삭제</th>
            </tr>
            </thead>
            <tbody>
            <!-- JavaScript로 동적 렌더링 -->
            </tbody>
        </table>

        <!-- Pagination and Add Button -->
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-success" onclick="addPlace()">추가하기</button>
            <nav>
                <ul id="pagination" class="pagination"></ul>
            </nav>
            <div>총 <span id="totalPlaces">0</span> 건</div>
        </div>
    </div>
</div>

<script>
    // 초기 변수
    let currentPage = 0;
    let totalPages = 0;

    // 페이지 로드 시 초기 데이터 가져오기
    document.addEventListener('DOMContentLoaded', () => {
        loadCategories(); // 카테고리 데이터 로드
        fetchPlaces(); // 첫 페이지 데이터 로드

        // 카테고리 변경 이벤트
        document.getElementById('categorySelect').addEventListener('change', () => {
            fetchPlaces(); // 카테고리 변경 시 데이터 로드
        });
    });

    /**
     * 카테고리 데이터 로드
     */
    function loadCategories() {
        const categorySelect = document.getElementById('categorySelect');

        // 카테고리 API 호출
        fetch('/api/v1/place/category/all')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch categories');
                }
                return response.json();
            })
            .then(categories => {
                // 기존 옵션 제거
                categorySelect.innerHTML = '<option value="">카테고리를 선택하세요</option>';

                // 가장 하위 카테고리만 추출
                function extractLeafCategories(data) {
                    const leafCategories = [];
                    data.forEach(category => {
                        if (category.children && category.children.length > 0) {
                            leafCategories.push(...extractLeafCategories(category.children));
                        } else {
                            leafCategories.push(category);
                        }
                    });
                    return leafCategories;
                }

                const leafCategories = extractLeafCategories(categories);

                // 하위 카테고리를 select에 추가
                leafCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching categories:', error));
    }

    /**
     * 서버에서 여행지 데이터를 가져와 테이블에 렌더링
     * @param {string} query 검색어
     * @param {number} page 현재 페이지
     * @param {number} size 페이지 당 데이터 수
     */
    function fetchPlaces(query = '', page = 0, size = 10) {
        const tableBody = document.querySelector('tbody');
        const category = document.getElementById('categorySelect').value; // 선택된 카테고리 ID
        if (size < 1) size = 10;

        // API 호출 URL 생성
        const url = new URL('/api/v1/place', window.location.origin);
        url.searchParams.append('page', page);
        url.searchParams.append('size', size);
        if (query) url.searchParams.append('queryName', query);
        if (category) url.searchParams.append('categoryId', category); // 카테고리 필터 추가 (선택된 경우만)

        // API 호출
        fetch(url.toString())
            .then(response => response.json())
            .then(data => {
                tableBody.innerHTML = '';
                document.getElementById('totalPlaces').textContent = data.totalElements;

                data.content.forEach(place => {
                    const row = `
                <tr>
                    <td>${place.id}</td>
                    <td>${place.name}</td>
                    <td>${place.address}</td>
                    <td>${place.categories.join(' / ')}</td>
                    <td>${place.createTime}</td>
                    <td>${place.updateTime}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" onclick="editPlace(${place.id})">수정</button>
                        <button class="btn btn-danger btn-sm" onclick="deletePlace(${place.id})">삭제</button>
                    </td>
                </tr>
            `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            })
            .catch(error => console.error('Error fetching places:', error));
    }

    /**
     * 검색어 입력 시 호출
     */
    function searchPlaces() {
        const query = document.getElementById('searchInput').value;
        fetchPlaces(query); // 검색어로 데이터 가져오기
    }

    /**
     * 여행지 추가
     */
    function addPlace() {
        window.location.href = '/admin/place/add';
    }

    /**
     * 여행지 수정
     */
    function editPlace(placeId) {
        window.location.href = `/admin/place/update?placeId=${placeId}`
    }

    /**
     * 여행지 삭제
     */
    function deletePlace(placeId) {
        const memberId = prompt("삭제 권한을 확인하기 위해 사용자 ID를 입력하세요:"); // 사용자 ID 입력받기

        if (!memberId) {
            alert('삭제하려면 사용자 ID가 필요합니다.');
            return;
        }

        if (confirm(`ID ${placeId}를 삭제하시겠습니까?`)) {
            fetch(`/api/v1/place/${placeId}?memberId=${memberId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then(response => {
                    if (response.ok) {
                        alert('삭제되었습니다.');
                        fetchPlaces(); // 최신 데이터 다시 로드
                    } else {
                        return response.json().then(err => {
                            alert(`삭제에 실패했습니다: ${err.message || '알 수 없는 에러'}`);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error deleting place:', error);
                    alert('서버와의 통신 중 문제가 발생했습니다.');
                });
        }
    }
</script>
</body>
</html>
