<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 부트스트랩 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- 부트스트랩 Icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link th:href="@{/css/group.css}" rel="stylesheet"/>
    <title>Tripcok - Admin</title>
</head>
<body>
<div class="container">
    <div class="navigation-container">
        <div style="height: 100%" th:insert="~{fragments/menu :: menu-list}"></div>
    </div>

    <div class="content-container">
        <div class="content-header">
            <h1>View Groups</h1>
            <div class="logo-container">
                <p>Trip</p>
                <p style="color: #6DB777">Cok</p>
            </div>
        </div>
        <div class="content-search">
            <div>
                <p>All Groups</p>
            </div>

            <label>
                <input id="searchInput" class="member-search form-control" type="text"
                       placeholder="조회하실 그룹명을 입력하세요." onkeyup="searchMembers()">
            </label>
        </div>

        <table class="table table-bordered text-center align-middle">
            <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>그룹명</th>
                <th>멤버 수</th>
                <th>카테고리</th>
                <th>그룹 설명</th>
                <th>생성일</th>
                <th>수정일</th>
                <th>구인상태</th>
            </tr>
            </thead>
            <tbody>
            <!-- 초기 데이터와 검색 결과는 JavaScript로 업데이트 -->
            </tbody>
        </table>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchGroups(); // 초기 데이터 로드

        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('keyup', () => {
            const query = searchInput.value.trim(); // 검색어 가져오기
            fetchGroups(query); // 검색 데이터 로드
        });
    });

    function fetchGroups(query = '') {
        const tableBody = document.querySelector('tbody');

        fetch(`/api/v1/groups?page=0&size=10&query=${query}`)
            .then(response => {
                if (!response.ok) throw new Error('네트워크 응답에 문제가 있습니다.');
                return response.json();
            })
            .then(data => {
                tableBody.innerHTML = ''; // 테이블 초기화

                // 데이터 렌더링
                data.content.forEach(group => {
                    const row = `
                    <tr>
                        <td>${group.id}</td>
                        <td>${group.groupName}</td>
                        <td>${group.groupMemberCount}</td>
                        <td>${group.description}</td>
                        <td>${group.category}</td>
                        <td>${group.createTime}</td>
                        <td>${group.updateTime}</td>
                        <td>${group.recruiting ? '모집중' : '모집마감'}</td>
                    </tr>
                `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });

                // 데이터가 없는 경우 처리
                if (data.content.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="8">결과가 없습니다.</td></tr>';
                }
            })
            .catch(error => console.error('데이터 가져오는 중 오류 발생:', error));
    }

    function viewGroupDetails(groupId) {
        window.location.href = `/groups/${groupId}`; // 세부정보 페이지로 이동
    }
</script>
</body>
</html>
