<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/category.css}"/>
    <title>Tripcok - Admin</title>
</head>
<body>
<div class="container">
    <!-- Navigation -->
    <div class="navigation-container">
        <div style="height:100%" th:insert="~{fragments/menu :: menu-list}"></div>
    </div>

    <!-- Main Content -->
    <div class="content-container">
        <div class="content-header d-flex justify-content-between align-items-center">
            <h1>View Category</h1>
            <div class="logo-container">
                <p>Trip</p>
                <p style="color: #6DB777">Cok</p>
            </div>
        </div>

        <div class="content-search">
            <div>
                <p>Add Category</p>
            </div>
        </div>

        <div class="category-left">
            <div class="category-button">
                <div class="category-button1">
                    <button class="btn btn-cate1" type="button">대분류</button>
                    <i class="bi bi-chevron-down input-emoji"></i>
                </div>
                <div class="category-button2">
                    <button class="btn btn-cate2" type="button">중분류</button>
                    <i class="bi bi-chevron-down input-emoji"></i>
                </div>
                <div class="category-button3">
                    <button class="btn btn-cate3" type="button">소분류</button>
                    <i class="bi bi-chevron-down input-emoji"></i>
                </div>
            </div>

            <div class="category-content">
                <ul class="category-list" style="list-style-type:none">
                    <li>산</li>
                    <li>바다</li>
                    <li>음식</li>
                </ul>

                <div class="category-add">
                    <label class="add-category-box">
                        <input class="add-category" type="text" placeholder="추가할 카테고리를 입력하세요.">
                    </label>
                </div>
                <div class="submit-add-box">
                    <button class="submit-button" type="submit">추가</button>
                </div>
            </div>
        </div>
    </div>


</div>


        
</body>
</html>
