spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: jdbc:mariadb://${DB_HOST_IP}:${DB_HOST_PORT}/${DB_HOST_DATABASE}
    username: ${DB_HOST_USERNAME}
    password: ${DB_HOST_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver
  devtools:
    restart:
      enabled: false
      additional-exclude: static/**,public/**
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        show_sql: false
        format_sql: false

mail:
  username: ${MAIL_USER_NAME}
  password: ${MAIL_USER_PASSWORD}


save:
  location:
    place: /place-image
    user:
      profile: /user/profile

logging:
  config: classpath:logging/spring-log-play.xml

cloud:
  aws:
    s3:
      bucket: tripcok
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false

server:
  port: 9090